<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="register">
        <form class="form_register">
            <h1>Form register</h1>
            <div class="register-wrap">
            <div class="block">
              <input type="text" name="" id="RegisterName"placeholder="Username">
            </div>
            <div class="block">
                 <input type="text" name="" id="RegisterMail" placeholder="Email">
            </div>
            <div class="block">
               <input type="password" name="" id="RegisterPassword"placeholder="Password">
            </div>
            <div class="block">
              <input type="password" name="" id="ConfirmPassword"placeholder="Confirm password">
            </div>
            </div>
            <a href="" class="sign" id="btnRegister">Register now</a>
        </form>
    <script src="./lab.js"></script>
</body>
</html>
